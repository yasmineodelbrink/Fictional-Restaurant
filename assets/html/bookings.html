<body>
	<header>
		<nav>
			<ul>

			</ul>
		</nav>
		<div id="header-image"></div>
	</header>

	<main>
        <section>
            <header>
                <h2>Reserve a table</h2>
                <p>Fill in the form below to book your table:</p>
            </header>
            <div class="form-style">
                <form method="post" action="thanks.html">
                    <p>
                        <label for="FirstName">First Name*:</label>
                        <input type="text" name="firstname" id="FirstName" required>
                    </p>

                    <p>
                        <label for="LastName">Last Name*:</label>
                        <input type="text" name="lastname" id="LastName" required>
                    </p>

                    <p>
                        <label for="Email">E-mail*:</label>
                        <input type="email" name="email" id="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
                    </p>

                    <p>
                        <label for="Phone">Phone:</label>
                        <input type="tel" name="phone" id="Phone">
                    </p>

                    <p>
                        <label for="People">People:</label>
                        <select name="people" id="People">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                        </select>
                    </p>

                    <p>
                        <label for="Date">Date:</label>
                        <input type="date" name="date" id="Date" required>
                    </p>

                    <p>
                        <label for="Time">Time:</label>
                        <select name="time" id="Time"></select>
                    </p>

                    <p>
                        <label for="Comments">Comments:</label>
                        <textarea name="comments" rows="2" cols="10" id="Comments"></textarea>
                    </p>
                    <p>
                        <input type="reset" value="Clear the form">
                        <input type="submit" value="Reserve">
                    </p>
                </form>

                <script>
                    // Generate time options from 14:00 to 22:00 in 15-minute intervals
                    const timePicker = document.getElementById('Time');
                    const startTime = 14 * 60; // Start time in minutes (14:00 converted to minutes)
                    const endTime = 22 * 60; // End time in minutes (22:00 converted to minutes)
                    const interval = 15; // 15-minute interval
                    
                    for (let minutes = startTime; minutes <= endTime; minutes += interval) {
                        const hours = Math.floor(minutes / 60).toString().padStart(2, '0');
                        const mins = (minutes % 60).toString().padStart(2, '0');
                        const time = `${hours}:${mins}`;
                        const option = document.createElement('option');
                        option.value = time;
                        option.textContent = time;
                        timePicker.appendChild(option);
                    }
                </script>

            </div>
        </section>
	</main>
